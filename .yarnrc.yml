cacheFolder: .yarn/cache

enableGlobalCache: false

nodeLinker: pnp

packageExtensions:
  '@mapbox/node-pre-gyp@*':
    dependencies:
      aws-sdk: '*'
      mock-aws-s3: '*'
      nock: '*'
  '@prisma/client@*':
    dependencies:
      prisma: '*'
  '@remix-run/dev@*':
    dependencies:
      '@remix-run/react': '*'
      react: '*'
      react-dom: '*'
  nock@*:
    dependencies:
      mock-aws-s3: '*'
  remix-auth-form@*:
    dependencies:
      '@remix-run/server-runtime': '*'
  remix-auth@*:
    dependencies:
      '@remix-run/server-runtime': '*'
  remix-routes@*:
    dependencies:
      '@vercel/remix-run-dev': '*'
  ts-jest@*:
    dependencies:
      jest-util: '*'
  'cypress@*':
    dependencies:
      react: '*'
      react-dom: '*'
  'jest@*':
    dependencies:
      'ts-node': '*'
  'jest-config@*':
    dependencies:
      'ts-node': '*'

pnpEnableEsmLoader: true

pnpMode: strict

supportedArchitectures:
  cpu:
    - current
    - x64
    - ia32
    - arm64
  libc:
    - glibc
  os:
    - current
    - linux
    - darwin
    - win32

yarnPath: .yarn/releases/yarn-4.9.3.cjs
