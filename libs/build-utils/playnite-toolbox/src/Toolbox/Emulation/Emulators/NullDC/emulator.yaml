Id: nulldc
Name: NullDC
Website: 'http://segaretro.org/NullDC'
Profiles:
  - Name: Default
    StartupArguments: '-config nullDC_GUI:Fullscreen=1 -config nullDC:Emulator.Autostart=1 -config ImageReader:LoadDefaultImage=1 -config ImageReader:DefaultImage="{ImagePath}"'
    Platforms: [sega_dreamcast]
    ImageExtensions: [iso, bwt, cdi, b5t, b6t, ccd, cue, mds, nrg, pdi, gdi]
    StartupExecutable: ^nullDC.*\.exe$