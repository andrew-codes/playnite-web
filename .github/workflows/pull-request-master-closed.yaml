name: 'Remove Pull Request Packages'

on:
  pull_request:
    types: [closed]

permissions:
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  retention_policy:
    if: github.event.pull_request.merged == true
    name: Retention policy
    runs-on: ubuntu-latest
    steps:
      - uses: jackhowa/delete-github-package-versions@v0.4.9
        with:
          names: |
            playnite-web
          version-pattern: '^.*-PR${{ github.event.pull_request.number }}$'
