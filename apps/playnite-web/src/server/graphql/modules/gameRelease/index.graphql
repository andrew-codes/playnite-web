type GameRelease {
  id: String!
  name: String!
  description: String
  communityScore: Int
  criticScore: Int
  gameId: String!
  hidden: Boolean!
  releaseDate: Date
  recentActivity: DateTime
  runState: String!
  platform: Platform!
  completionStatus: CompletionStatus!
  cover: GameAsset
  features: [Feature]!
}

type GameReleaseSubscriptionPayload {
  id: String!
  gameId: String!
  runState: String!
  processId: String!
}

extend type Subscription {
  gameRunStateChanged: GameReleaseSubscriptionPayload
}

extend type Mutation {
  activateGameRelease(releaseId: String!): GameRelease!
}
