type Release {
  id: String!
  communityScore: Int
  completionStatus: CompletionStatus
  cover: String
  criticScore: Int
  description: String
  features: [Feature!]!
  game: Game!
  hidden: Boolean!
  platform: Platform!
  playniteId: String
  recentActivity: DateTime
  releaseDate: Date
  releaseYear: Int
  source: Source!
  title: String!
  tags: [Tag!]!
  runState: String!
}

input ReleaseInput {
  id: String!
  title: String
  releaseDate: DateTime
  communityScore: Int
  completionStatus: String
  criticScore: Int
  description: String
  features: [String!]
  hidden: Boolean
  recentActivity: DateTime
  source: String
  tags: [String!]
  playtime: String
  runState: String
}

extend type Mutation {
  updateRelease(release: ReleaseInput!): Release!
  startRelease(id: String!): Release!
  restartRelease(id: String!): Release!
  stopRelease(id: String!): Release!
}
