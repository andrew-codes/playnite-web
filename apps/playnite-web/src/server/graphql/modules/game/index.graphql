type Game {
  id: String!
  name: String!
  description: String
  completionStatus: CompletionStatus!
  cover: GameAsset
  releases: [GameRelease!]!
}

input FilterItemInput {
  field: String!
  relatedType: RelatedType
  values: [String!]!
}

input Filter {
  name: String
  filterItems: [FilterItemInput!]
}

extend type Query {
  game(id: String!): Game
  games(filter: Filter): [Game!]!
}
