type Game {
  id: String!
  completionStatus: CompletionStatus!
  platforms: [Platform!]!
  primaryRelease: Release
  releases: [Release!]!
}

input FilterItemInput {
  field: String!
  relatedType: RelatedType
  values: [String!]!
}

input Filter {
  name: String
  filterItems: [FilterItemInput!]
}

extend type Query {
  game(id: String!): Game
  games(libraryId: String!, filter: Filter): [Game!]!
}

