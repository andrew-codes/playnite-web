type Game {
  id: String!
  coverArt: String
  primaryRelease: Release
  releases: [Release!]!
  library: Library!
}

input FilterItemInput {
  field: String!
  relatedType: RelatedType
  values: [String!]!
}

input Filter {
  name: String
  filterItems: [FilterItemInput!]
}

input UpdateGameInput {
  id: String!
  coverArt: String!
}

extend type Query {
  game(id: String!): Game
}

extend type Mutation {
  updateGame(input: UpdateGameInput!): Game!
}
