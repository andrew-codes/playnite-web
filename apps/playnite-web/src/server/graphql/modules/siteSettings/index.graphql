type SiteSetting {
  id: String!
  name: String!
  value: String!
  dataType: String!
  description: String!
}

type AccountSetupStatus {
  isSetup: Boolean!
  allowAnonymousAccountCreation: Boolean!
}

extend type Query {
  siteSettings: [SiteSetting!]!
  accountSetupStatus: AccountSetupStatus!
}

extend type Mutation {
  updateSiteSetting(id: String!, value: String!): SiteSetting!
}
