type User {
  id: String!
  email: String!
  username: String!
  isAuthenticated: Boolean!
  credential: String
}

extend type Query {
  me: User
}

input SignUpInput {
  email: String!
  username: String!
  name: String!
  password: String!
  passwordConfirmation: String!
}

extend type Mutation {
  signUp(input: SignUpInput): Claim!
}
