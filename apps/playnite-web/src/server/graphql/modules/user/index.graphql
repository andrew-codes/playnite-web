type User {
  id: String!
  email: String!
  username: String!
  isAuthenticated: Boolean!
  credential: String
  permission: Int!
  libraries: [Library!]!
}

extend type Query {
  me: User
  lookupUser(username: String!): User
}

input SignUpInput {
  email: String!
  username: String!
  name: String!
  password: String!
  passwordConfirmation: String!
}

extend type Mutation {
  signUp(input: SignUpInput): Claim!
}
