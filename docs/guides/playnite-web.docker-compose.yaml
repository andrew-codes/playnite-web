services:
  db:
    image: postgres:13.22
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${DB_USER:-playnite}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2.0.18
    ports:
      - '1883:1883'
      - '9001:9001'
    restart: unless-stopped

  playnite-web:
    image: ghcr.io/andrew-codes/playnite-web-app:latest
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      - PORT=3000
      - HOST=${APP_HOST:-localhost}
      - DB_URL=postgres://${DB_USER:-playnite}:${DB_PASSWORD}@db:5432?schema=public
      - SECRET=${APP_SECRET}
    volumes:
      - playnite_assets:/opt/playnite-web-app/public/assets/game-assets
    depends_on:
      - db
    restart: unless-stopped

volumes:
  playnite_assets:
